<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>piggy bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="logo logo_header">piggy-bank</div>
            <button class="btn btn_header">Create a Goal <span>+</span></button>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">

        <div class="cards">
            <div class="card">
                <div class="card__header">
                    <div class="card__desc">
                        <div class="card__title">Dream Trip</div>
                        <div class="card__subtitle">Travel opens up new horizons</div>
                    </div>
                    <div class="card__controls">
                        <button class="btn btn_card btn_options">...</button>
                        <div class="popup popup_option popup_hidden">
                            <button class="btn">Edit</button>
                            <button class="btn">Delete</button>
                        </div>
                        <button class="btn btn_card btn_take">Take <span>-</span></button>
                        <button class="btn btn_card btn_add">Add <span>+</span></button>
                    </div>
                </div>

                <div class="card__progress">
                    <div class="card__progress-bar card__progress-bar_stroke">
                        <div class="card__progress-bar card__progress-bar_body"></div>
                    </div>
                    <div class="card__finance">
                        <div class="card__deposit">$100</div>
                        <div class="card__goal">$2500</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card__header">
                    <div class="card__desc">
                        <div class="card__title">Dream Trip</div>
                        <div class="card__subtitle">Travel opens up new horizons</div>
                    </div>
                    <div class="card__controls">
                        <button class="btn btn_card btn_options">...</button>
                        <div class="popup popup_option popup_hidden">
                            <button class="btn">Edit</button>
                            <button class="btn">Delete</button>
                        </div>
                        <button class="btn btn_card btn_take">Take <span>-</span></button>
                        <button class="btn btn_card btn_add">Add <span>+</span></button>
                    </div>
                </div>

                <div class="card__progress">
                    <div class="card__progress-bar card__progress-bar_stroke">
                        <div class="card__progress-bar card__progress-bar_body"></div>
                    </div>
                    <div class="card__finance">
                        <div class="card__deposit">$100</div>
                        <div class="card__goal">$2500</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>

<script src="main.js"></script>
</body>
</html>
